<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Risk Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <!-- Firebase SDK Imports and Initialization -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, query, where, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Configuration (will be provided by Canvas runtime)
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Export Firebase instances and functions to the global window object for script.js
        window.firebaseApp = app;
        window.firebaseAuth = auth;
        window.firebaseDb = db;
        window.initialAuthToken = initialAuthToken;
        window.appId = appId;
        window.onAuthStateChanged = onAuthStateChanged;
        window.signInAnonymously = signInAnonymously;
        window.signInWithCustomToken = signInWithCustomToken;
        window.collection = collection;
        window.query = query;
        window.where = where;
        window.onSnapshot = onSnapshot;
        window.addDoc = addDoc;
        window.serverTimestamp = serverTimestamp;
        window.doc = doc;
    </script>
</head>
<body>
    <!-- Header Section with SVG Logo and your name -->
    <header>
        <div class="logo-container">
            <svg class="app-logo-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <circle cx="50" cy="50" r="45" fill="url(#gradient)" stroke="#ffffff" stroke-width="2"/>
                <path d="M 30 20 L 30 80 Q 70 80 70 50 Q 70 20 30 20 Z" fill="#ffffff"/>
            </svg>
            <h1 class="app-title">Health Risk Predictor</h1>
        </div>
        <div class="personal-info">
            <h2>By Gourav Rajput</h2>
        </div>
    </header>

    <!-- User Information Section -->
    <div class="user-info-container container">
        <p>Welcome! Your User ID: <span id="userIdDisplay">Loading...</span></p>
        <button id="signInButton" class="auth-button">Sign In / Register</button>
        <div id="authMessage" class="auth-message"></div>
    </div>

    <!-- Hero Image Section -->
    <div class="hero-image-container">
        <img src="https://placehold.co/700x200/4CAF50/ffffff?text=Your+Health+Matters" alt="Health Awareness" class="hero-image">
    </div>

    <div class="container">
        <!-- Disease Selection Dropdown -->
        <div class="disease-selection-group">
            <label for="diseaseType">Select Disease for Prediction:</label>
            <select id="diseaseType" name="diseaseType" required>
                <option value="">-- Choose a Disease --</option>
                <option value="diabetes">Diabetes</option>
                <option value="heart_disease">Heart Disease</option>
            </select>
        </div>

        <!-- Diabetes Prediction Form Section -->
        <div id="diabetesFormSection" class="form-section">
            <h3 class="section-title">Diabetes Prediction</h3>
            <form id="diabetesPredictionForm">
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" step="0.1" min="0" max="120" required>
                </div>

                <div class="form-group">
                    <label for="hypertension">Hypertension:</label>
                    <select id="hypertension" name="hypertension" required>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="heart_disease">Heart Disease:</label>
                    <select id="heart_disease" name="heart_disease" required>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="smoking_history">Smoking History:</label>
                    <select id="smoking_history" name="smoking_history" required>
                        <option value="">Select Smoking History</option>
                        <option value="never">Never</option>
                        <option value="No Info">No Info</option>
                        <option value="current">Current Smoker</option>
                        <option value="ever">Ever Smoked</option>
                        <option value="former">Former Smoker</option>
                        <option value="not current">Not Current Smoker</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="bmi">BMI:</label>
                    <input type="number" id="bmi" name="bmi" step="0.01" min="10" max="100" required>
                </div>

                <div class="form-group">
                    <label for="HbA1c_level">HbA1c Level:</label>
                    <input type="number" id="HbA1c_level" name="HbA1c_level" step="0.1" min="3.0" max="10.0" required>
                </div>

                <div class="form-group">
                    <label for="blood_glucose_level">Blood Glucose Level:</label>
                    <input type="number" id="blood_glucose_level" name="blood_glucose_level" step="1" min="50" max="350" required>
                </div>

                <button type="submit">Predict Diabetes Risk</button>
            </form>
        </div>

        <!-- Heart Disease Prediction Form Section (initially hidden) -->
        <div id="heartDiseaseFormSection" class="form-section hidden">
            <h3 class="section-title">Heart Disease Prediction</h3>
            <form id="heartDiseasePredictionForm">
                <div class="form-group">
                    <label for="hd_age">Age:</label>
                    <input type="number" id="hd_age" name="hd_age" required>
                </div>
                <div class="form-group">
                    <label for="hd_sex">Sex:</label>
                    <select id="hd_sex" name="hd_sex" required>
                        <option value="">Select Sex</option>
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>
                </div>
                 <button type="submit">Predict Heart Disease Risk</button>
            </form>
        </div>

        <div id="predictionResult" class="result">
            <!-- Prediction result will be displayed here dynamically by JavaScript -->
        </div>

        <!-- Section for Past Predictions -->
        <div class="past-predictions-section container">
            <h3 class="section-title">Your Past Predictions</h3>
            <div id="pastPredictionsList">
                <p>No past predictions found. Make a prediction to save it here!</p>
            </div>
        </div>
    </div>

    <!-- The script.js file is now loaded as a module -->
    <script type="module" src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
