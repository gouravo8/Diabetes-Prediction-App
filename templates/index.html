<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Risk Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section with SVG Logo and App Title -->
    <header>
        <div class="header-left">
            <div class="logo-container">
                <!-- Health-related SVG Logo (Continuous Heart Beat Line) -->
                <svg class="app-logo-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" stop-color="#ff7043" />
                            <stop offset="100%" stop-color="#ffa07a" />
                        </linearGradient>
                    </defs>
                    <path d="M5 50 L20 50 Q25 20 35 50 T55 50 Q60 80 70 50 T95 50"
                          stroke="url(#logoGradient)" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="5" cy="50" r="4" fill="#ff7043"/>
                    <circle cx="95" cy="50" r="4" fill="#ffa07a"/>
                </svg>
                <h1 class="app-title">Precision Health, Simplified.</h1>
            </div>
            <div class="personal-info">
                <h2>By Gourav Rajput</h2>
            </div>
        </div>
        <!-- Removed Login Button -->
    </header>

    <!-- Hero Image Section (Removed to use background pattern from style.css) -->

    <div class="container">
        <!-- Disease Selection Dropdown -->
        <div class="disease-selection-group">
            <label for="diseaseType">Select Disease for Prediction:</label>
            <select id="diseaseType" name="diseaseType" required>
                <option value="">-- Choose a Disease --</option>
                <option value="diabetes">Diabetes</option>
                <option value="heart_disease">Heart Disease</option>
            </select>
        </div>

        <!-- Diabetes Prediction Form Section -->
        <div id="diabetesFormSection" class="form-section">
            <h3 class="section-title">Diabetes Prediction</h3>
            <form id="diabetesPredictionForm">
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" step="0.1" min="0" max="120" required>
                </div>

                <div class="form-group">
                    <label for="hypertension">Hypertension:</label>
                    <select id="hypertension" name="hypertension" required>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="heart_disease">Heart Disease:</label>
                    <select id="heart_disease" name="heart_disease" required>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="smoking_history">Smoking History:</label>
                    <select id="smoking_history" name="smoking_history" required>
                        <option value="">Select Smoking History</option>
                        <option value="never">Never</option>
                        <option value="No Info">No Info</option>
                        <option value="current">Current Smoker</option>
                        <option value="ever">Ever Smoked</option>
                        <option value="former">Former Smoker</option>
                        <option value="not current">Not Current Smoker</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="bmi">BMI:</label>
                    <input type="number" id="bmi" name="bmi" step="0.01" min="10" max="100" required>
                </div>

                <div class="form-group">
                    <label for="HbA1c_level">HbA1c Level:</label>
                    <input type="number" id="HbA1c_level" name="HbA1c_level" step="0.1" min="3.0" max="10.0" required>
                </div>

                <div class="form-group">
                    <label for="blood_glucose_level">Blood Glucose Level:</label>
                    <input type="number" id="blood_glucose_level" name="blood_glucose_level" step="1" min="50" max="350" required>
                </div>

                <button type="submit">Predict Diabetes Risk</button>
            </form>
        </div>

        <!-- Heart Disease Prediction Form Section (initially hidden) -->
        <div id="heartDiseaseFormSection" class="form-section hidden">
            <h3 class="section-title">Heart Disease Prediction</h3>
            <form id="heartDiseasePredictionForm">
                <!-- Fields will be dynamically generated by script.js -->
                <button type="submit">Predict Heart Disease Risk</button>
            </form>
        </div>

        <div id="predictionResult" class="result">
            <!-- Prediction result will be displayed here dynamically by JavaScript -->
        </div>

        <!-- Removed Health Insights Section -->
        <!-- Removed Past Predictions Section -->
    </div>

    <!-- The script.js file -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
